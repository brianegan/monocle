<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./lib/jspec.css" />
		<script src="../lib/jquery-1.4.2.js"></script>
		<script src="./lib/jspec.js"></script>
		<script src="./lib/jspec.jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="./lib/jspec.dmmonocle.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/jquery.event.drag-1.5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/jquery.dmmonocle.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/jquery.dmmonocle-cdmviewer.js" type="text/javascript" charset="utf-8"></script>
		<script>
			function runSuites() {
				JSpec
				.exec('unit/spec.js')
				.run({ fixturePath: 'fixtures' })
				.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
