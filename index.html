<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>dmMonocle - View CONTENTdm images with style!</title>	
	<!-- This file references the compressed CSS file. If you are going to make modifications to the CSS,
		 make sure to change the href to "styles/dmmonocle.css" or your own custom CSS -->
	<link rel="stylesheet" href="styles/dmmonocle.min.css" type="text/css" media="screen">
</head>
<body>

<div id="dmMonocle">
	<!-- Currently, dmMonocle is a bit unflexible. It requires there be a div called dmMonocle on the page to work. --> 
</div>

<!-- Put all JS at the bottom of the page (general best practice). -->
<script type="text/javascript" src="scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery.event.drag-1.5.min.js"></script>
<script type="text/javascript" src="scripts/jquery-ui-1.7.1.custom.min.js"></script>
<script type="text/javascript" src="scripts/dmmonocle.min.js"></script>

<!-- Initialize dmMonocle. -->
<!-- Usage: dmMonocle(Image Width, Image Height, CISOPTR, CISOROOT); -->
<script type="text/javascript">
	$(window).ready(function() {
		dmMonocle(4902, 3730, 30, "/snv");
	});
</script>

</body>
</html>
